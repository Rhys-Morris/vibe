<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=s1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>How are you feeling today?</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">Vibe</div>
        <ul class="nav__nav-list">
          <li class="nav__nav-item">
            <a href="" class="nav__link">About</a>
            <a href="" class="nav__link">Developers</a>
            <a href="" class="nav__link cta">Get a Playlist</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="gauge-main">
      <section class="section--gauge">
        <h1 class="page-header">Tell us your vibe, we'll find you the music.</h1>
        <div class="gauges">
          <div class="gauge-container">
            <h2>How pumped are you?</h2>
            <div id="wrapper">
              <svg id="meter">
                <circle
                  id="outline_curves"
                  class="circle outline"
                  cx="50%"
                  cy="50%"
                ></circle>

                <circle
                  id="low"
                  class="circle range"
                  cx="50%"
                  cy="50%"
                  stroke="#f23637"
                ></circle>

                <circle
                  id="avg"
                  class="circle range"
                  cx="50%"
                  cy="50%"
                  stroke="#f23637"
                ></circle>

                <circle
                  id="high"
                  class="circle range"
                  cx="50%"
                  cy="50%"
                  stroke="#f23637"
                ></circle>

                <circle id="mask" class="circle" cx="50%" cy="50%"></circle>

                <circle
                  id="outline_ends"
                  class="circle outline"
                  cx="50%"
                  cy="50%"
                ></circle>
              </svg>
              <input id="slider" type="range" min="0" max="100" value="0" />
              <label id="lbl" id="value" for="">0%</label>
            </div>
          </div>
          <div class="gauge-container">
            <h2>How's your mood?</h2>
            <div id="wrapper--2">
              <svg id="meter--2">
                <circle
                  id="outline_curves--2"
                  class="circle outline"
                  cx="50%"
                  cy="50%"
                ></circle>

                <circle
                  id="low--2"
                  class="circle range"
                  cx="50%"
                  cy="50%"
                  stroke="#fc0b68"
                ></circle>

                <circle
                  id="avg--2"
                  class="circle range"
                  cx="50%"
                  cy="50%"
                  stroke="#fc0b68"
                ></circle>

                <circle
                  id="high--2"
                  class="circle range"
                  cx="50%"
                  cy="50%"
                  stroke="#fc0b68"
                ></circle>

                <circle id="mask--2" class="circle" cx="50%" cy="50%"></circle>

                <circle
                  id="outline_ends--2"
                  class="circle outline"
                  cx="50%"
                  cy="50%"
                ></circle>
              </svg>
              <input id="slider--2" type="range" min="0" max="100" value="0" />
              <label id="lbl--2" id="value" for="">0%</label>
            </div>
          </div>
        </div>
        <a class="next" href="./fav-music.html">Next</a>
      </section>
      <footer class="footer">
        <p class="footer__copy">&copy; Vibe 2021</p>
      </footer>
    </main>
    <script src="../index.js"></script>
    <script src="../modules/fav-music.js" type="module"></script>
    <script src="../modules/svg.js"></script>
    <script src="../modules/gauge.js" type="module"></script>
    <script src="../modules/trackLogic.js" type="module"></script>
  </body>
</html>
